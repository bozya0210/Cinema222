<!-- layout.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Кинотеатр{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Подключение стилей CSS -->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Подключение шрифта Google Fonts -->
</head>
<body>

    <header>
        <div class="logo">
            <h1>CINEMA</h1>
        </div>
         <div class="login-container">
            {% if user.is_authenticated %}
                <a href="users/logout/" class="login-button">Выйти</a>
            {% else %}
                <a href="users/login/" class="login-button">Войти</a>
            {% endif %}
        </div>
        <nav>
            <ul>
                <li><a href="/">Расписание</a></li>
                <li><a href="/profile/">Личный кабинет</a></li>
                <li><a href="/theaters/">Наши кинотеатры</a></li>
                <li><a href="/upcoming/">Скоро в кино</a></li>
                <li><a href="/promotions/">Акции</a></li>
                <li><a href="/news/">Новости</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Основное содержимое страницы будет добавлено здесь -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 CINEMA. All rights reserved.</p>
    </footer>
</body>
</html>
