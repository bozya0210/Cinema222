<!DOCTYPE html>
{% extends 'main/layout.html' %}
{% block content %}
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_name">Имя:</label>
        <input type="text" id="id_name" name="name"><br><br>

        <label for="id_username">Имя пользователя:</label>
        <input type="text" id="id_username" name="username"><br><br>

        <label for="id_email">Email:</label>
        <input type="email" id="id_email" name="email"><br><br>

        <label for="id_password">Пароль:</label>
        <input type="password" id="id_password" name="password"><br><br>

        <label for="id_role">Роль:</label>
        <select id="id_role" name="role">
            <option value="admin">Администратор</option>
            <option value="user">Пользователь</option>
        </select><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
